<!DOCTYPE HTML>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js" type="text/javascript"></script>
  <script src="scripts/scripts.js" type="text/javascript"></script>
</head>
<body>
    <h1>Credit Risk Calculator</h1>
    <p>This is a credit risk calculator. The first step is finding the market value of the assets and the asset volatility. The solving is done via Powell's Dog Leg Method, as inspired by SciPy's fsolve.</p>
    <h2>Fixed Equations</h2>
    <h3>Input</h3>
    <form>
      <label for="equity">Equity:</label>
      <input type="number" id="equity" name="equity"><br>
      <label for="equity-volatility">Equity Volatility (%):</label>
      <input type="number" id="equity-volatility" name="equity-volatility"><br>
      <label for="debt">Debt:</label>
      <input type="number" id="debt" name="debt"><br>
      <label for="risk-free-rate">Risk-Free Rate (%):</label>
      <input type="number" id="risk-free-rate" name="risk-free-rate"><br>
      <button type="button" onclick="findSolutions()">Submit</button>
    </form>
    <h3>Output</h3>
    <label for="assets">Assets: </label><span id="assets"></span><br>
    <label for="asset-volatility">Asset Volatility (%): </label><span id="asset-volatility"></span><br>
    <label for="equity-output">Equity Output: </label><span id="equity-output"></span><br>
    <label for="delta">Delta: </label><span id="delta"></span>
</body>
</html>
